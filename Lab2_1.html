<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <div>
            <label for="fullname">ชื่อเต็ม/ย่อของสาขาวิชา</label>
            <br>
            <input type="text" id="fullname">
        </div>
    </form>
    <br>

    <form action="">
        <div>
            <label for="money">จำนวนเงินที่จะโอน</label>
            <br>
            <input type="number" id="money" min="1">
        </div>
    </form>
    <br>

    <form action="">
        <div>
            <label for="food">อาหารที่ชื่นชอบ 5 ชนิดที่ชื่นชอบจากมากไปน้อย</label>
            <ol>
                <li><input type="text"></li>
                <li><input type="text"></li>
                <li><input type="text"></li>
                <li><input type="text"></li>
                <li><input type="text"></li>
            </ol>
        </div>
    </form>
    <br>

    <form action="">
        <div>
            <label for="bill">ค่าไฟฟ้า 3 เดือนที่ผ่านมา</label>
            <br>
            <input type="number" id="bill" min="1">
        </div>
    </form>
    <br>

    <form action="">
        <div>
            <label for="">รหัสบัตรประชาชน</label>
            <br>
            <input type="text">
        </div>
    </form>
    <br>

    <form action="">
        <div>
            <p>ความพึงพอใจของหนังสือเล่มนี้</p>
            <input type="radio" id="sat1" name="satisfied" value="1">
            <label for="sat1">1</label>
            <input type="radio" id="sat2" name="satisfied" value="2">
            <label for="sat2">2</label>
            <input type="radio" id="sat3" name="satisfied" value="3">
            <label for="sat3">3</label>
            <input type="radio" id="sat4" name="satisfied" value="4">
            <label for="sat4">4</label>
            <input type="radio" id="sat5" name="satisfied" value="5">
            <label for="sat5">5</label>
        </div>
    </form>
    <br>

    <form action="">
        <div>
            <label for="illness">อาการป่วย</label>
            <br>
            <textarea name="" id="illness" cols="30" rows="10"></textarea>
        </div>
    </form>
    <br>

    <form action="">
        <div>
            <p>ในช่วง 3 เดือนที่ผ่านมา เคยได้รับวัคซีนหรือไม่</p>
            <input type="radio" name="question" id="question1">
            <label for="question1">เคย</label>
            <input type="radio" name="question" id="question2">
            <label for="question2">ไม่เคย</label>
        </div>
    </form>
    <br>

    <form action="">
        <div>
            <label for="password">รหัสผ่าน</label>
            <br>
            <input type="password" name="password" id="password">
        </div>
    </form>
    <br>

    <form action="">
        <div>
            <p>เวลาเริ่มเข้าเรียนและสิ้นสุดการเรียน</p>
            <label for="start">เวลาเข้าเรียน</label>
            <input type="time" name="start" id="start">
            <br>
            <label for="finish">เวลาสิ้นสุดการเรียน</label>
            <input type="time" name="finish" id="finish">
        </div>
    </form>
    <br>

    <form action="">
        <div>
            <label for="date">วันเวลาที่ต้องไปพบแพทย์</label>
            <br>
            <input type="datetime-local" name="date" id="date">
        </div>
    </form>
    <br>
</body>
</html>
